<div class="container mx-auto">
    <div *ngIf="noEstates" class="flex justify-center items-center h-screen">
        <h1 class="text-4xl">No estates for sale</h1>
    </div>
    <div class="flex justify-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div *ngFor="let estate of estates" class="bg-white rounded-lg shadow-lg">
                <img [src]="estate.imageUrl" alt="" class="w-full h-40 object-cover rounded-t-lg">
                <div class="p-4">
                    <h2 class="text-lg font-bold">{{estate.location}}</h2>
                    <p class="text-gray-600">Price: {{estate.price}} $</p>
                </div>
                <div class="p-4">
                    <a routerLink="/buy/{{estate._id}}" class="btn">
                        Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
