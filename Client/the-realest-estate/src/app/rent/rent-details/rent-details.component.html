<div class="p-4">
    <div class="bg-white shadow-lg rounded-lg p-4">
        <div class="flex justify-between items-center mb-4">
            <h4 class="text-lg font-bold">{{rent?.type}}</h4>
            <span class="text-gray-500">{{rent?.location}}</span>
        </div>
        <div class="flex justify-between items-center mb-4">
            <h4 class="text-2xl font-bold">{{rent?.rent}} EUR</h4>
            <span class="text-gray-500">({{rentPerSquare}} EUR/m2)</span>
        </div>

        <hr class="my-4">

        <div class="flex flex-col justify-center text-center">
            <img class="mb-4" src="{{rent?.imageUrl}}" alt="">
            <span class="text-gray-700">{{rent?.description}}</span>
            <h1 class="text-lg font-bold">{{rent?.area}} square meters</h1>
        </div>

        <hr class="my-4">

        <!-- For owner -->
        <div class="flex justify-center space-x-4" *ngIf="isOwner">
            <button class="btn" routerLink="/rent/{{rent?._id}}/edit">Edit</button>
            <button class="btn" (click)="deleteRent()">Delete</button>
        </div>

        <!-- For user -->
        <div class="flex justify-center space-x-4" *ngIf="!isOwner">
            <button class="btn" (click)="openPopup()">Contact</button>

            <button *ngIf="!bookmarked" class="btn" (click)="bookmark()">Bookmark</button>
            <button *ngIf="bookmarked" class="btn" (click)="unbookmark()">Unbookmark</button>
        </div>
        <app-contact-popup *ngIf="showPopup" [email]="rent?.ownerEmail" (close)="closePopup()"></app-contact-popup>
    </div>
</div>
