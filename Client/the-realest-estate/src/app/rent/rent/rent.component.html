<div class="container mx-auto">
    <div *ngIf="noRents" class="flex justify-center items-center h-screen">
        <h1 class="text-4xl">No estates for rent</h1>
    </div>
    <div class="flex justify-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div *ngFor="let rent of rents" class="bg-white rounded-lg shadow-lg">
                <img [src]="rent.imageUrl" alt="" class="w-full h-40 object-cover rounded-t-lg">
                <div class="p-4">
                    <h2 class="text-lg font-bold">{{rent.location}}</h2>
                    <p class="text-gray-600">Price: {{rent.rent}} $</p>
                </div>
                <div class="p-4">
                    <a routerLink="/rent/{{rent._id}}" class="btn">
                        Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
